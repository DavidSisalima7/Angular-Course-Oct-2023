<!-- Cuerpo -->

<div class="search-wrapper">
    <div class="input-holder">
        <input type="text" class="search-input" placeholder="Ingrese nombre a buscar" name="filtroP"
            [(ngModel)]="filtroP">
        <button class="search-icon"><span></span></button>
    </div>
    <button class="close"></button>
</div>
<p></p>

<div class="row">
    <div class="col-md-12">
        <div class="main-card mb-3 card">
            <div class="card-header">
            </div>
            <div class="table-responsive">
                <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Status</th>
                            <th>Name</th>
                            <th class="text-center">Specie</th>
                            <th class="text-center">Gender</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let datos of data | buscarNombre:filtroP ; let i = index">
                            <td class="text-center text-muted">{{i+1}}</td>
                            <td class="text-center text-muted">{{datos.status}}</td>
                            <td>
                                <div class="widget-content p-0">
                                    <div class="widget-content-wrapper">
                                        <div class="widget-content-left mr-3">
                                            <div class="widget-content-left">
                                                <img width="40" class="rounded-circle" src="{{datos.image}}" alt="">
                                            </div>
                                        </div>
                                        <div class="widget-content-left flex2">
                                            <div class="widget-heading">{{datos.name}}</div>
                                            <div class="widget-subheading opacity-7">{{datos.gender}}</div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center">{{datos.species}}</td>
                            <td class="text-center">
                                <div>{{datos.gender}}</div>
                            </td>
                            <td class="text-center">
                                <button type="button" [routerLink]="['/starwars/detalles',i+1]" id="PopoverCustomT-1"
                                    class="btn btn-primary btn-sm">Details</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<!-- Fin del Cuerpo-->
